<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Продукты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <style>
       ul.hr {
            margin: 0; /* Обнуляем значение отступов */
            padding: 4px; /* Значение полей */
       }
       ul.hr li {
            display: inline; /* Отображать как строчный элемент */
            margin-right: 5px; /* Отступ слева */
            border: 0px solid #000; /* Рамка вокруг текста */
            padding: 10px; /* Поля вокруг текста */
       }
       form {
            display: inline; /* Отображать как строчный элемент */
            margin-right: 5px; /* Отступ слева */
            border: 0px solid #000; /* Рамка вокруг текста */
            padding: 10px; /* Поля вокруг текста */
       }
  </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

        <div class="my-3 p-5 bg-white">
            <h5 class="border-bottom border-gray pb-2 mb-0">Список продуктов</h5>
            <div th:each="el : ${products}" class="border-bottom border-gray pb-2 mb-0">
                    <ul class="hr">
                        <b><li th:text="${el.name}"></li></b>
                        <li th:text="'Цена: ' + ${el.price}/100 + ' руб'"></li>
                        <li th:text="'Кол-во: ' + ${el.amount}"></li>
                        <li>
                            <form id="form1" th:action="'/products/' + ${el.id}">
                                <button class="btn btn-outline-primary" type="submit" value="Submit">Редактировать</button>
                            </form>
                        </li>
                        <li>
                            <form id="form2" th:action="'/products/' + ${el.id}">
                                <button class="btn btn-outline-primary" type="submit" value="Delete">Удалить</button>
                            </form>
                        </li>
                    </ul>
            </div>
        </div>

    <script>
    jQuery(function($) {
      $("button.Submit").click(function(){
            $("#form1").attr("method", "POST");
        });

        $("button.Delete").click(function(){
            $("#form2").attr("method", "DELETE");
        });
    });
  </script>

</body>
</html>
